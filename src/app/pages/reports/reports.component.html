<div class="container">
  <div class="row">
    <div class="col-md-12 table-responsive mb-4">
      <form class="row gx-3 gy-2 align-items-center">
        <div class="col-sm-3">
          <label class="visually-hidden" for="startDate">Start Date</label>
          <input
            type="date"
            class="form-control"
            id="startDate"
            placeholder="Start Date"
            [(ngModel)]="startDate"
            [ngModelOptions]="{ standalone: true }"
            (ngModelChange)="reports()"
          />
        </div>
        <div class="col-sm-3">
          <label class="visually-hidden" for="endDate">End Date</label>
          <div class="input-group">
            <input
              type="date"
              class="form-control"
              id="endDate"
              placeholder="End Date"
              [(ngModel)]="endDate"
              [ngModelOptions]="{ standalone: true }"
              (ngModelChange)="reports()"
            />
          </div>
        </div>
        <div class="col-sm-3">
          <label class="visually-hidden" for="technician"
            >Select technician</label
          >
          <select
            class="form-select"
            id="technician"
            [(ngModel)]="userId"
            [ngModelOptions]="{ standalone: true }"
            (ngModelChange)="reports()"
          >
            <option value="0">All technicians...</option>
            <option *ngFor="let tech of technicians$" [value]="tech.id">
              {{ tech.firstName + " " + tech.lastName }}
            </option>
          </select>
        </div>
        <div class="col-auto">
          <div class="form-check d-flex align-items-center">
            <input
              class="form-check-input"
              type="checkbox"
              id="autoSizingCheck2"
              [(ngModel)]="completed"
              [ngModelOptions]="{ standalone: true }"
              (ngModelChange)="reports()"
            />
            <label class="form-check-label ms-2" for="autoSizingCheck2">
              Completed
            </label>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-12">
      <table class="table table-hover bg-white shadow-sm">
        <thead class="text-uppercase small">
          <tr>
            <th scope="col" class="text-secondary text-opacity-50 border-0">Date</th>
            <th scope="col" class="text-secondary text-opacity-50 border-0">Order ID</th>
            <th scope="col" class="text-secondary text-opacity-50 border-0">Product Name</th>
            <th scope="col" class="text-secondary text-opacity-50 border-0">Service Cost</th>
            <th scope="col" class="text-secondary text-opacity-50 border-0">Technic</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let report of reportData$">
            <td class="text-secondary">{{ report.date | date }}</td>
            <td>{{ report.orderID }}</td>
            <td>{{ report.brand }}</td>
            <td>
              <span
                [class]="report.repairStatus ? 'text-success' : 'text-danger'"
              >
                &dollar;{{ report.price }}
              </span>
            </td>
            <td>{{ report.username }}</td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <h6>
                <span class="badge bg-secondary"
                  >TOTAL: &dollar;{{ totalAmount }}</span
                >
              </h6>
            </td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-12 text-center"></div>
  </div>
</div>
